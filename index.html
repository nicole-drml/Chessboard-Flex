<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Flex</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Chessboard with Flex</h1>
    <div class="chessboard">
      <div class="top">
        <div class="side"></div>
        <div class="top-tiles"><p class="invert">A</p></div>
        <div class="top-tiles"><p class="invert">B</p></div>
        <div class="top-tiles"><p class="invert">C</p></div>
        <div class="top-tiles"><p class="invert">D</p></div>
        <div class="top-tiles"><p class="invert">E</p></div>
        <div class="top-tiles"><p class="invert">F</p></div>
        <div class="top-tiles"><p class="invert">G</p></div>
        <div class="top-tiles"><p class="invert">H</p></div>
        <div class="side"></div>
      </div>
      <div class="line-eight">
        <div class="side">8</div>
        <div class="white"><p class="invert">&#9820;</p></div>
        <div class="black"><p class=invert>&#9822;</p></div>
        <div class="white"><p class=invert>&#9821;</p></div>
        <div class="black"><p class=invert>&#9819;</p></div>
        <div class="white"><p class=invert>&#9818;</p></div>
        <div class="black"><p class=invert>&#9821;</p></div>
        <div class="white"><p class=invert>&#9822;</p></div>
        <div class="black"><p class=invert>&#9820;</p></div>
        <div class="side"><p class="invert">8</p></div>
      </div>
      <div class="line-seven">
        <div class="side">7</div>
        <div class="black"><p class=invert>&#9823;</p></div>
        <div class="white"><p class=invert>&#9823;</p></div>
        <div class="black"><p class=invert>&#9823;</p></div>
        <div class="white"><p class=invert>&#9823;</p></div>
        <div class="black"><p class=invert>&#9823;</p></div>
        <div class="white"><p class=invert>&#9823;</p></div>
        <div class="black"><p class=invert>&#9823;</p></div>
        <div class="white"><p class=invert>&#9823;</p></div>
        <div class="side"><p class="invert">7</p></div>
      </div>
      <div class="line-six">
        <div class="side">6</div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="side"><p class="invert">6</p></div>
      </div>
      <div class="line-five">
        <div class="side">5</div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="side"><p class="invert">5</p></div>
      </div>
      <div class="line-four">
        <div class="side">4</div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="side"><p class="invert">4</p></div>
      </div>
      <div class="line-three">
        <div class="side">3</div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="side"><p class="invert">3</p></div>
      </div>
      <div class="line-two">
        <div class="side">2</div>
        <div class="white">&#9817;</div>
        <div class="black">&#9817;</div>
        <div class="white">&#9817;</div>
        <div class="black">&#9817;</div>
        <div class="white">&#9817;</div>
        <div class="black">&#9817;</div>
        <div class="white">&#9817;</div>
        <div class="black">&#9817;</div>
        <div class="side"><p class="invert">2</p></div>
      </div>
      <div class="line-one">
        <div class="side">1</div>
        <div class="black">&#9814;</div>
        <div class="white">&#9816;</div>
        <div class="black">&#9815;</div>
        <div class="white">&#9813;</div>
        <div class="black">&#9812;</div>
        <div class="white">&#9815;</div>
        <div class="black">&#9816;</div>
        <div class="white">&#9814;</div>
        <div class="side"><p class="invert">1</p></div>
      </div>
      <div class="bottom">
        <div class="side"></div>
        <div class="bottom-tiles">A</div>
        <div class="bottom-tiles">B</div>
        <div class="bottom-tiles">C</div>
        <div class="bottom-tiles">D</div>
        <div class="bottom-tiles">E</div>
        <div class="bottom-tiles">F</div>
        <div class="bottom-tiles">G</div>
        <div class="bottom-tiles">H</div>
        <div class="side"></div>
      </div>
    </div>
  </body>
</html>
